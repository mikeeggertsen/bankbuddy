{%extends 'main.html'%}

{% block content%}
   <div class="flex flex-row h-full">
      <div class="h-full w-full lg:w-1/2 bg-white">
         <div class="p-4">
            <h3>Bank Buddy</h3>
        </div>
         <div class="flex flex-col justify-center p-12 gap-4">
            <h1 class="text-3xl font-semibold">Welcome back</h1>
            <p class="text-sm text-gray-500">Welcome back! Please enter your details</p>
            <form class="flex flex-col gap-2" method="POST">
               {% csrf_token %}
               <div class="flex flex-col gap-4">
                  <div class="flex flex-col">
                     <label class="text-[12px] text-bold" for="email">Email</label>
                     {{form.email}}
                  </div>
                  <div class="flex flex-col">
                     <label class="text-[12px] text-bold" for="email">Password</label>
                     {{form.password}}
                  </div>
               </div>
               <p class="text-sm text-primary">Forgot password</p>
               <button type="submit" class="w-full bg-primary text-white py-2 rounded">Sign in</button>
            </form>
            <p class="text-gray-500 text-sm">Don't have an account yet? <a class="text-primary" href="/signup">Sign up</a></p>
         </div>
      </div>
      <div class="hidden lg:flex lg:flex-col lg:w-1/2"></div>
   </div>
{% endblock content %}
