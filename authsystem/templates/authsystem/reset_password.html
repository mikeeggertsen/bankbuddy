{% extends 'main.html' %}

{% block content %}
    <h1 class="text-2xl lg:text-3xl font-semibold">Forgotton your password?</h1>
    <p class="text-sm text-gray-500">Enter your email address below, and we'll email instructions for setting a new one</p>
    <form class="flex flex-col gap-2" method="POST">
        {% csrf_token %}
        {{form.email}}
        <button type="submit" class="w-full bg-primary text-white py-2 rounded">Send email</button>
    </form>
    <script>
        const input = document.getElementById("id_email")
        input.classList.add("bb-input")
        input.placeholder = "Email"
    </script>
{% endblock content %}
