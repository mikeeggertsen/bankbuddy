{% extends 'main.html' %}

{% block content %}
    <h1 class="text-2xl font-semibold">Employee details</h1>
    <div class="card min-h-[8rem] rounded-lg shadow-md p-4 flex flex-col justify-between mt-4">
        <div class="flex flex-row items-center gap-2">
            <i class="fa-solid fa-user text-white"></i>
            <p class="text-white text-14">{{employee.first_name}} {{employee.last_name}} - <small>{{employee.get_role_display}}</small></p>
        </div>
        <div class="flex flex-col justify-end items-end">
            <p class="text-white text-[12px]">Joined at: {{employee.created_at|date:"d M Y"}}</p>
        </div>
    </div>
    <h3 class="text-md font-semibold">Details</h3>
    <div class="flex flex-row gap-16">
        <div>
            <p class="text-sm font-semibold">Email</p>
            <div class="text-[12px] text-gray-400 flex flex-row items-center gap-1">
                <p>{{employee.email}}</p>
            </div>
        </div>
        <div>
            <p class="text-sm font-semibold">Phone no.</p>
            <p class="text-[12px] text-gray-400">{{employee.phone}}</p>
        </div>
    </div>
{% endblock %}
